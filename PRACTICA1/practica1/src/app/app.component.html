<div class="contendor_principal">

  <div class="encabezado"></div>
  <div class="cuerpo d-flex justify-content-left align-items-left h-100">
    <table class="table d-flex justify-content-left align-items-left h-50">
      <thead class ="thead-dark ">
        <tr>
          <th scope="col">#</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of arrayNumeros; let i=index">
          <th scope="row">
            <button type="button"  value ={{i+1}} class="btn btn-ligth" 
            (click)="accionColaborador(i+1)"> {{i+1}}
              ________________________________________________________
            </button>
          </th>        
        </tr>


      </tbody>
    </table>

    <div class="resultados d-flex justify-content-right align-items-right h-50">
      <app-resultados [accionForm]="index"></app-resultados>
    </div>
  </div>

  <div class="final">
<app-final></app-final>

  </div>
  

</div>
