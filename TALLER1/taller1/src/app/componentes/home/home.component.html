<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Cargo</th>
        <th scope="col">Identificacion</th>
        <th scope="col">Usuario Red</th>
        <th scope="col">Acciones</th>
   
      </tr>
    </thead>
    <tbody>
      
      <!--- ngif quiero que muestre solo hasta que index sea menor que 4-->
      <tr *ngFor="let item of colaboradores; let i=index">
        <th scope="row">{{i}}</th>
        <td >{{item.nombre}}</td>
        <td >{{item.apellido}}</td>
        <td >{{item.identificacion}}</td>
        <td >{{item.usuarioRed}}</td>
        <td >{{item.cargo}}</td>
        <td >
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal"
            (click)="accionColaborador(item,'editar')">Editar
              </button>
        </td>
      </tr>
    
    </tbody>
  </table>

  <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Formulario Colaboradores</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-formulario [accionForm]="accion"
         [itemForm]="item"></app-formulario>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>
