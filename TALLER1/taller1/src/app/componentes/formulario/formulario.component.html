<form [formGroup]="formColaboradores">
    <div class="form-group">
      <label for="exampleInputEmail1">Nombre</label>
      <input  formControlName="nombre" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombre">
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Apellido</label>
        <input formControlName="apellido" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Apellido">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Cargo</label>
        <input formControlName="cargo" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Cargo">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Identificacion</label>
        <input  formControlName="identificacion" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Identificacion">
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Usuario de Red</label>
        <input formControlName="usuarioRed"type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Usuario de Red">
      </div>

  </form>
